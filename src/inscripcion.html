<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Formulario de inscripción</title>
</head>
<body>
    <!-- <include src="./views/header.html"></include> -->
    <div class="container mx-auto mt-5 text-center">
        <div class="mb-8">
            <h1 class="text-4xl font-semibold text-title-blue">Formulario de inscripción</h1>
        </div>
        <div id="liveAlertPlaceholder"></div>
        <form class="mx-8 md:mx-16 lg:mx-24 xl:mx-48 2xl:mx-96 bg-white border-2 border-border-orange rounded-3xl px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label for="dni" class="block text-label-blue mb-2">DNI</label>
                <input type="text" id="dni" name="dni" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <div class="flex flex-wrap -mx-3 mb-4">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label for="nombre" class="block text-gray-700 text-label-blue mb-2">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label for="apellidos" class="block text-gray-700 text-label-blue mb-2">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-4">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label for="localidad" class="block text-gray-700 text-label-blue mb-2">Localidad</label>
                    <input type="text" id="localidad" name="localidad" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label for="provincia" class="block text-gray-700 text-label-blue mb-2">Provincia</label>
                    <input type="text" id="provincia" name="provincia" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-4">
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label for="fecha_nacimiento" class="block text-gray-700 text-label-blue mb-2">Fecha Nac.</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label for="email" class="block text-gray-700 text-label-blue mb-2">Email</label>
                    <input type="email" id="email" name="email" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="w-full md:w-1/3 px-3">
                    <label for="telefono" class="block text-gray-700 text-label-blue mb-2">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="profesion_cocina" class="block text-gray-700 text-label-blue mb-2">¿Te dedicas o has dedicado profesionalmente a la cocina?</label>
                <select id="profesion_cocina" name="profesion_cocina" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300">
                    <option selected>Seleccione una opción...</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="opciones" class="block text-gray-700 text-label-blue mb-2">¿Cómo conociste el concurso?</label>
                <select id="opciones" name="opciones" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300">
                    <option selected>Seleccione una opción...</option>
                    <option value="Internet">Internet</option>
                    <option value="Televisión">Televisión</option>
                    <option value="Radio">Radio</option>
                    <option value="Mediante algún conocido">Mediante algún conocido</option>
                </select>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
            </div>
        </form>
    </div>
    <!-- <include src="./views/footer.html"></include> -->
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>
</html>
